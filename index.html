<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

</head>

<body>


    <div class="container">
        <div class="row mt-5 justify-content-center">
            <div class="col-md-5">

                <div class="shadow p-4">
                    <form action="">

                        <div class="formgroup mb-2">
                            <label for="user_name">User Name</label>
                            <input type="text" id="user_name" name="user_name" class="form-control">
                        </div>
                        <!-- end user name -->

                        <div class="formgroup mb-2">
                            <label for="phone_number">Phone Number</label>
                            <input type="number" id="phone_number" name="phone_number" class="form-control">
                        </div>
                        <!-- end phone number -->

                        <div class="formgroup mb-2">
                            <label for="user_email">Email</label>
                            <input type="text" id="user_email" name="user_email" class="form-control">
                        </div>
                        <!-- end user name -->
                        <button onClick="validateData()" class="btn btn-primary btn-block">Register</button>

                    </form>
                </div>

            </div>
        </div>
    </div>

    <script src="./js/form_validate.js"></script>

</body>

</html>
